    <div class="article-entry" itemprop="articleBody">
      
        <p>今天突然想起来想整理一下自己百度网盘的东西，整理到只剩书籍的时候，突然很想回家去把乱糟糟的家里收拾一下，于是想起了以前在豆瓣上看到过的一个书名，《人生整理魔法》。</p>
<hr>
<p>书还是挺长的，大概意思就是，整理之前要先丢掉，然后留下只令自己砰然心动的东西。<br>其实人生也是这样，有些东西，即便知道自己以后再也不会用了，但是就是舍不得扔掉，觉得以后肯定会有机会能用得上的，但是实际情况是，以后也不会用了。</p>
